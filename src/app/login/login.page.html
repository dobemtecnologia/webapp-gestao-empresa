<ion-content [fullscreen]="true" class="login-container">
  <div class="container-fluid h-100 p-0">
    <div class="row h-100 g-0">
      <!-- Seção Esquerda - Vídeo -->
      <div class="col-lg-6 col-md-12 illustration-section d-none d-lg-block">
        <div class="illustration-wrapper">
          <div class="illustration-content">
            <!-- Vídeo EVAH -->
            <video class="evah-video" autoplay  muted playsinline>
              <source src="assets/evah.mp4" type="video/mp4">
              Seu navegador não suporta o elemento de vídeo.
            </video>
          </div>
        </div>
      </div>
      
      <!-- Seção Direita - Formulário de Login -->
      <div class="col-lg-6 col-md-12 login-form-section">
        <div class="login-form-wrapper">
          <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="login-logo">
          </div>
          <h1 class="welcome-title">EVAH</h1>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="mb-4">
              <input 
                type="text" 
                class="form-control login-input" 
                [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                placeholder="Username" 
                formControlName="username"
                [disabled]="isLoading"
                required>
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                Username é obrigatório
              </div>
            </div>
            
            <div class="mb-4">
              <input 
                type="password" 
                class="form-control login-input" 
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="Password" 
                formControlName="password"
                [disabled]="isLoading"
                required>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password é obrigatório
              </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  id="rememberMe"
                  formControlName="rememberMe"
                  [disabled]="isLoading">
                <label class="form-check-label text-white" for="rememberMe">
                  Lembrar-me
                </label>
              </div>
              <a href="#" class="forgot-password-link">Forgot Password ?</a>
            </div>
            
            <button type="submit" class="btn btn-submit w-100" [disabled]="isLoading || loginForm.invalid">
              <span *ngIf="!isLoading">Entrar</span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Entrando...
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
