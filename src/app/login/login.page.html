<ion-content [fullscreen]="true" class="login-container">
  <div class="container-fluid h-100 p-0">
    <div class="row h-100 g-0">
      <!-- Seção Esquerda - Formulário de Login -->
      <div class="col-lg-6 col-md-12 login-form-section">
        <div class="login-form-wrapper">
          <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="login-logo">
          </div>
          <h1 class="welcome-title">WELCOME</h1>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="mb-4">
              <input 
                type="text" 
                class="form-control login-input" 
                [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                placeholder="Username" 
                formControlName="username"
                [disabled]="isLoading"
                required>
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                Username é obrigatório
              </div>
            </div>
            
            <div class="mb-4">
              <input 
                type="password" 
                class="form-control login-input" 
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="Password" 
                formControlName="password"
                [disabled]="isLoading"
                required>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password é obrigatório
              </div>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  id="rememberMe"
                  formControlName="rememberMe"
                  [disabled]="isLoading">
                <label class="form-check-label text-white" for="rememberMe">
                  Remember
                </label>
              </div>
              <a href="#" class="forgot-password-link">Forgot Password ?</a>
            </div>
            
            <button type="submit" class="btn btn-submit w-100" [disabled]="isLoading || loginForm.invalid">
              <span *ngIf="!isLoading">SUBMIT</span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Entrando...
              </span>
            </button>
          </form>
        </div>
      </div>
      
      <!-- Seção Direita - Ilustração -->
      <div class="col-lg-6 col-md-12 illustration-section d-none d-lg-block">
        <div class="illustration-wrapper">
          <div class="illustration-content">
            <!-- Avião de papel -->
            <div class="paper-plane">✈</div>
            
            <!-- Dispositivo central -->
            <div class="device-container">
              <div class="device-screen">
                <div class="device-header">
                  <div class="user-icon-circle"></div>
                </div>
                <div class="device-content">
                  <div class="password-dots">
                    <span></span><span></span><span></span><span></span>
                  </div>
                  <div class="content-line"></div>
                  <div class="content-line"></div>
                </div>
              </div>
            </div>
            
            <!-- Personagens -->
            <div class="character character-left">
              <div class="character-body"></div>
            </div>
            
            <div class="character character-right">
              <div class="character-body"></div>
              <div class="laptop"></div>
            </div>
            
            <!-- Planta decorativa -->
            <div class="plant"></div>
            
            <!-- Elementos decorativos -->
            <div class="gear gear-1">⚙</div>
            <div class="gear gear-2">⚙</div>
            
            <!-- Anotação -->
            <div class="annotation-box">
              modelo de tela de login de design plano
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
